<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Timer</title>
</head>
<body>
    <div class="my-timer-body">
        <div class="event-container">
            <h1 class="title">Countdown Timer</h1>
            <h2 class="myEvent">My Event</h2>
            <div class="control">
                <p id="control-gear">&#9881;</p>
                <div class="div control-description">Set Event</div>
            </div>
            <div class="control-container" id="controls">
                <input type="text" id="setEvent" placeholder="Type event here...">
                <button id="setEventBtn" class="btn">Set Event</button>
                <input type="date" id="setDateEvent">
                <button id="setDateBtn" class="btn">Set Date</button>
                <button id="changeBackgroundBtn" class="btn">Change Background</button>
            </div>
        </div>
        <div class="timer-container">
            <div class="days-container ">
                <div id="days" class="bigtext">0</div>
                <span>Days</span>
            </div>
            <div class="hours-container">
                <div id="hours" class="bigtext">0</div>
                <span>Hours</span>
            </div>
            <div class="minutes-container">
                <div id="minutes" class="bigtext">0</div>
                <span>Minutes</span>
            </div>
            <div class="seconds-container">
                <div id="seconds" class="bigtext">0</div>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <div class="image">Image by <a href="https://pixabay.com/users/geralt-9301/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3222267">Gerd Altmann</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3222267">Pixabay</a></div>
    <script src="script.js"></script>
</body>
</html>
